<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Mock-Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="header-flex-container">
        <div class="start">
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE1Mu3b?ver=5c31"
          />
          <ul>
            <li>Microsoft 365</li>
            <li>Office</li>
            <li>Windows</li>
            <li>Surface</li>
            <li>Xbox</li>
            <li>Deals</li>
            <li>Support</li>
          </ul>
        </div>

        <div class="end">
          <ul>
            <li>All Microsoft</li>
            <li>Search</li>
            <li>Cart</li>
            <li>Sign In</li>
          </ul>
        </div>
      </div>
      <!--end of header-flex-container-->

      <div class="jumbotron">
        <img src="images/image.png" alt="microsoft" />
      </div>

      <div class="things">
        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4sQDc?ver=30c2&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Choose your Microsoft 365</p>
        </div>

        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pndL?ver=5217&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Shop Surface device</p>
        </div>

        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RWWl29?ver=addd&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Buy Xbox games and consoles</p>
        </div>

        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4sQDc?ver=30c2&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Get Windows 11</p>
        </div>

        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pkvg?ver=0c4c&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Find your next PC</p>
        </div>

        <div>
          <img
            src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4rriw?ver=b2d5&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"
            alt="microsoft"
          />
          <p>Shop Business</p>
        </div>
      </div>
    </div>
